<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container text-center">
    <div class="card shadow-lg p-5 mx-auto" style="max-width: 500px;">
      <h2 class="mb-4">ðŸ‘‹ Welcome</h2>
      <h4 id="welcomeMessage" class="text-primary"></h4>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById("welcomeMessage").textContent = `User: ${payload.username}`;
      } catch (e) {
        document.getElementById("welcomeMessage").textContent = "Invalid token";
      }
    }
  </script>
</body>
</html>
